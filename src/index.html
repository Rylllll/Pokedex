<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/730a8ae355.js" crossorigin="anonymous"></script>
  <link href="/dist/output.css" rel="stylesheet">
</head>
<body class=" font-sans bg-gray-500">

    <div class="relative max-h-screen">
        <!-- Pokemon Background Image -->
        <img src="./img/pokemonbg.png" class="w-full  max-h-screen absolute top-0 left-0 z-0" alt="">
      
        <header class="flex justify-between max-w-full container px-7 z-10 sticky top-0">
          <ul class="justify-between flex w-full text-black text-xl font-semibold">
            <li>
              <div class="justify-center items-center flex w-full">
                <img src="./img/logo.png" class="w-48 h-30" alt="">
              </div>
            </li>
            <div class="flex gap-2">
                <a href="./pokedex.html" class="mt-12">
                  <img src="./img/pokeball.png" class="w-10 h-10 transform hover:rotate-90 cursor-pointer transition-transform duration-300" alt="">
                </a>
              </div>
              
           
          </ul>
        </header>

        <section class="max-w-full flex container px-14">
            <div class="flex justify-between w-full mt-10 gap-10">
              
                <div class="mt-20 z-50 ">
                    <h1 class="text-5xl font-bold text-[#ff5722]">Gotta Catch 'Em All!</h1>
                    <p class="w-1/3 mt-4 mb-6 text-sm text-white">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Tempore libero ad velit id, numquam totam mollitia assumenda perspiciatis obcaecati eos repellat quidem animi ullam. Hic harum minus dignissimos libero vero?</p>
                    <button class="px-8 py-2 rounded-full text-white bg-[#1a1919]">Pokedex</button>
            
                </div>
        
              <!-- Images -->
                <div class="justify-between top-28 right-44 absolute">
                    <img src="./img/charizard.png" class="w-custom h-custom" alt="">
            
                </div>
               
            </div>
           
         <div class="flex gap-2 text-white z-50 mt-custom">
            <i class="fa-brands fa-facebook rounded-full p-2 bg-[#ff5722]"></i>
            <i class="fa-brands fa-instagram rounded-full p-2 bg-[#ff5722]"></i>
            <i class="fa-brands fa-x-twitter rounded-full p-2 bg-[#ff5722]"></i>

         </div>
          </section>
      </div>
    
 
       
 
   
<script src="./pokemon.js"></script>
</body>
</html>
