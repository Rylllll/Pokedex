<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/730a8ae355.js"
      crossorigin="anonymous"
    ></script>
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="font-sans bg-blue-200">
    <header
      class="flex justify-between max-w-full container px-7 z-50 fixed top-0 max-h-screen bg-transparent transition-all duration-300"
    >
      <ul class="justify-between flex w-full text-black text-xl font-semibold">
        <li>
          <div class="justify-center items-center flex w-full">
            <img src="./img/logo.png" class="w-32 h-20" alt="" />
          </div>
        </li>

        <div class="flex gap-4 z-50">
          <li class="mt-4">
            <img
              src="./img/pokeball.png"
              class="w-10 h-10 transform hover:rotate-90 cursor-pointer transition-transform duration-300"
              alt=""
            />
          </li>
        </div>
      </ul>
    </header>

    <!-- Pokedex -->
    <section class="px-7 w-full mt-28">
      <div class="w-full">
        <!-- search -->
        <div class="w-2/3 mt-4 mb-4">
          <div class="relative">
            <input
              type="text"
              class="w-full border 1px border-[#ffa000] bg-white h-12 px-5 pr-10 rounded-lg text-sm focus:outline-none"
              placeholder="Search for Pokemon..."
            />
            <button class="absolute right-0 top-0 mt-2.5 mr-4 shadow-[#ffa000]">
              <img src="./img/ball.png" class="w-7 h-7" alt="" />
            </button>
          </div>
        </div>

        <div class="flex gap-4 w-full justify-between">
          <div class="w-2/3 max-h-screen z-10">
            <!-- Filter -->
            <div
              class="flex gap-2 mt-4 mb-4 font-semibold text-sm text-gray-400 w-full"
            >
              <h1
                class="border 1px border-[#ffa000] cursor-pointer hover:text-black transition px-6 py-2 shadow-md bg-white w-full rounded-lg flex justify-between"
              >
                <span class="gap-1 flex"
                  ><i class="fa-solid fa-hurricane mt-1"></i>Type</span
                ><span class=""><i class="fa-solid fa-chevron-down"></i></span>
              </h1>
              <h1
                class="border 1px border-[#ffa000] cursor-pointer hover:text-black transition px-6 py-2 shadow-md bg-white w-full rounded-lg flex justify-between"
              >
                <span class="gap-1 flex"
                  ><i class="fa-solid fa-moon mt-1"></i>Weakness</span
                ><span class=""><i class="fa-solid fa-chevron-down"></i></span>
              </h1>
              <h1
                class="border 1px border-[#ffa000] cursor-pointer hover:text-black transition px-6 py-2 shadow-md bg-white w-full rounded-lg flex justify-between"
              >
                <span class="gap-1 flex"
                  ><i class="fa-solid fa-bolt mt-1"></i>Ability</span
                ><span class=""><i class="fa-solid fa-chevron-down"></i></span>
              </h1>
              <h1
                class="border 1px border-[#ffa000] cursor-pointer hover:text-black transition px-6 py-2 shadow-md bg-white w-full rounded-lg flex justify-between"
              >
                <span class="gap-1 flex"
                  ><i class="fa-solid fa-star mt-1"></i>Height</span
                ><span class=""><i class="fa-solid fa-chevron-down"></i></span>
              </h1>
              <h1
                class="border 1px border-[#ffa000] cursor-pointer hover:text-black transition px-6 py-2 shadow-md bg-white w-full rounded-lg flex justify-between"
              >
                <span class="gap-1 flex"
                  ><i class="fa-solid fa-dumbbell mt-1"></i>Weight</span
                ><span class=""><i class="fa-solid fa-chevron-down"></i></span>
              </h1>
            </div>

            <div class="flex mt-4 mb-4 justify-between">
              <div class="cursor-pointer text-sm gap-1 items-center flex">
                <h1>
                  Sort by number
                  <span><i class="fa-solid fa-caret-down"></i></span>
                </h1>
              </div>

              <div class="cursor-pointer text-sm gap-1 flex items-center">
                <h1>From</h1>
                <input
                  type="text"
                  placeholder="000"
                  class="py-2 px-4 rounded-md border 1px border-[#ffa000]"
                />
                <h1>To</h1>
                <input
                  type="text"
                  placeholder="999"
                  class="py-2 px-4 rounded-md border 1px border-[#ffa000]"
                />
              </div>
            </div>

            <ul id="pokedex" class="grid grid-cols-3 gap-4 w-full"></ul>
          </div>

          <!-- Sidebar -->
          <div
            id="pokemon-details"
            class="bg-white border-2 border-[#ffa000] w-box h-custom rounded-2xl fixed top-28 right-8 z-10 overflow-x-auto"
          >
            <h1
              class="flex items-center justify-center h-full text-center text-6xl font-semibold text-gray-400"
            >
              Select a Pokemon
            </h1>
          </div>
        </div>
      </div>
    </section>

    <script src="./pokemon.js"></script>
  </body>
</html>
